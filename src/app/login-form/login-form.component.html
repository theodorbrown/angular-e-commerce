<div class="flex min-h-full justify-center py-2 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-2">
    <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
         alt="Company logo">
    <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900">Sign in</h2>
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="overflow-hidden shadow sm:rounded-md">
          <div class="bg-white px-4 py-5 sm:p-6">
            <div class="grid gap-6">
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input formControlName="email" type="email" id="email"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500 sm:text-sm">
                <ng-container *ngIf="email?.errors && email?.touched && email?.dirty">
                  <span *ngIf="email?.hasError('required')" class="text-sm text-red-500 font-medium">
                    Email is required.
                  </span>
                  <span *ngIf="email?.hasError('email')" class="text-sm text-red-500 font-medium">
                    Provide a valid email.
                  </span>
                </ng-container>
              </div>
              <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input formControlName="password" type="password" id="password"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500 sm:text-sm">
                <ng-container *ngIf="password?.errors && password?.touched && password?.dirty">
                  <span *ngIf="password?.hasError('required')" class="text-sm text-red-500 font-medium">
                    Password is required.
                  </span>
                </ng-container>
                <ng-container *ngIf="loginError">
                  <p class="text-sm text-red-500 font-medium">
                    {{loginError}}
                  </p>
                </ng-container>
              </div>
              <div class="flex justify-center">
                <re-captcha formControlName="recaptcha"></re-captcha>
              </div>
              <ng-container *ngIf="recaptcha?.errors && recaptcha?.touched && recaptcha?.dirty">
                  <span *ngIf="recaptcha?.hasError('required')" class="text-sm text-red-500 font-medium">
                    reCAPTCHA is required.
                  </span>
              </ng-container>
              <div>
                <button
                  [disabled]="!loginForm.valid"
                  [ngClass]="{'bg-amber-500 hover:bg-amber-700':loginForm.valid, 'bg-gray-300':!loginForm.valid}"
                  class=" w-full inline-flex justify-center rounded-md border border-transparent py-2 px-4 text-sm font-medium text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2">
                  Sign in
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
