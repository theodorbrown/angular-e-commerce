<div>
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button (click)="menu=!menu" type="button"
                  class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white hover:outline-none hover:ring-2 hover:ring-inset hover:ring-white"
                  aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg [ngClass]="{'hidden': !menu}" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
            </svg>
            <svg [ngClass]="{'hidden': menu}" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="block h-8 w-auto lg:hidden"
                 src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                 alt="Your Company">
            <img class="hidden h-8 w-auto lg:block"
                 src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                 alt="Your Company">
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Welcome
                page</a>

              <a href="#"
                 class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Best
                sellers</a>

              <a href="#"
                 class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">New
                releases</a>

              <a href="#"
                 class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Toys
                & Games</a>
            </div>
          </div>
        </div>
        <div
          class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0 space-x-3">
          <span
            *ngIf="isLoggedIn"
            class="bg-gray-800 p-1 text-gray-400">
            Hello user
          </span>

          <div class="relative ml-3">
            <div>
              <button *ngIf="!isLoggedIn"
                      (click)="signIn=!signIn"
                      (mouseenter)="signIn=false;popUp=true" type="button">
              <span
                class="bg-gray-800 p-1 text-gray-400">
                Hello, sign in <fa-icon icon="angle-down"></fa-icon>
              </span>
              </button>
            </div>
            <div [ngClass]="{'hidden': signIn}"
                 (mouseleave)="signIn=true"
                 class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                 role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
              <div class="text-center">
                <button routerLink="signin"
                        class="bg-amber-400 rounded-md border border-transparent py-2 px-4 text-sm font-medium text-white shadow-sm focus:outline-none focus:ring-1 focus:ring-amber-500 focus:ring-offset-1 ">
                  Sign in
                </button>
                <p class="mt-2 text-sm text-gray-700">New client? <a class="text-amber-500" routerLink="signup">Sign
                  up</a></p>
              </div>
            </div>
          </div>

          <!-- Profile dropdown -->
          <div class="relative ml-3">
            <div>
              <button (click)="popUp=!popUp"
                      (mouseenter)="popUp=false;signIn=true" type="button"
                      class="flex rounded-full bg-gray-800 text-sm hover:outline-none hover:ring-2 hover:ring-white hover:ring-offset-2 hover:ring-offset-gray-800"
                      id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <ng-container *ngIf="userThumbnail;else defaultThumbnail">
                  <img [src]="userThumbnail" class="h-8 w-8 rounded-full">
                </ng-container>
                <ng-template #defaultThumbnail>
                  <img src="assets/images/user-default.jpg" class="h-8 w-8 rounded-full">
                </ng-template>
              </button>
            </div>
            <div [ngClass]="{'hidden': popUp}"
                 (mouseleave)="popUp=true"
                 class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                 role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1">
                Account & Lists
              </a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1">
                Orders
              </a>
              <a
                (click)="logout()"
                *ngIf="isLoggedIn"
                routerLink=""
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                role="menuitem" tabindex="-1">
                Sign out
              </a>
            </div>
          </div>

          <button type="button"
                  class="rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white">
            <span class="sr-only">View notifications</span>
            <span>0</span>
            <fa-icon icon="cart-shopping"></fa-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div [ngClass]="{'hidden':menu}" (mouseleave)="menu=true" class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pt-2 pb-3">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Welcome
          page</a>

        <a href="#"
           class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Best
          sellers</a>

        <a href="#"
           class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">New
          releases</a>

        <a href="#"
           class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Toys
          & Games</a>
      </div>
    </div>
  </nav>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
