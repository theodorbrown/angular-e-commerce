<div class="flex min-h-full justify-center py-2 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-4xl space-y-2">
    <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
         alt="Company logo">
    <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900">Sign up to our platform</h2>
    <div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="overflow-hidden shadow sm:rounded-md">
          <div class="bg-white px-4 py-5 sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <app-input [parentForm]="registerForm" inputType="text" label="First name" fieldName="firstName"
                           formControlName="firstName" classes="w-full"></app-input>
              </div>
              <div class="col-span-6 sm:col-span-3">
                <app-input [parentForm]="registerForm" inputType="text" label="Last name" fieldName="lastName"
                           formControlName="lastName" classes="w-full"></app-input>
              </div>
              <div class="col-span-6 sm:col-span-6">
                <app-input [parentForm]="registerForm" inputType="number" label="Age" fieldName="age"
                           formControlName="age" classes="w-full sm:w-1/4"></app-input>
              </div>
              <div class="col-span-6 sm:col-span-6">
                <app-input [parentForm]="registerForm" inputType="email" label="Email" fieldName="email"
                           formControlName="email" classes="sm:w-1/2 w-full"></app-input>
              </div>
              <div class="col-span-6 sm:col-span-6">
                <app-phone-widget [parentForm]="registerForm"
                                  fGroupName="phone"
                                  classes="'sm:w-1/3 w-full'">
                  <label class="block text-sm font-medium text-gray-700">Phone</label>
                </app-phone-widget>
              </div>
              <div class="col-span-6 sm:col-span-3">
                <app-input [parentForm]="registerForm" inputType="password" label="Password" fieldName="password"
                           formControlName="password" classes="w-full">
                </app-input>
              </div>
              <div class="col-span-6 sm:col-span-3">
                <app-input [parentForm]="registerForm" inputType="password" label="Confirm" fieldName="confirm"
                           formControlName="confirm" classes="w-full"></app-input>
              </div>
            </div>
            <span *ngIf="registerForm.hasError('hasToMatch') && password?.dirty && confirm?.dirty"
                  class="text-sm text-red-500 font-medium">
              Passwords are not matching.
            </span>
            <app-reu-error [hasError]="password?.hasError('has2up')"
                           [text]="'Two uppercase'"></app-reu-error>
            <app-reu-error [hasError]="password?.hasError('hasSymbol')"
                           [text]="'A symbol'"></app-reu-error>
            <app-reu-error [hasError]="password?.hasError('has2Digit')"
                           [text]="'Two digits'"></app-reu-error>
            <app-reu-error [hasError]="password?.hasError('has3Lo')"
                           [text]="'Three lowercase'"></app-reu-error>
            <app-reu-error [hasError]="password?.hasError('is8Long')"
                           [text]="'Eight characters'"></app-reu-error>
          </div>
          <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
            <button type="submit"
                    [disabled]="!registerForm.valid"
                    [ngClass]="{'bg-amber-500 hover:bg-amber-700': registerForm.valid, 'bg-gray-300': !registerForm.valid}"
                    class="inline-flex justify-center rounded-md border border-transparent py-2 px-4 text-sm font-medium text-white shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2">
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
